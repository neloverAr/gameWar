<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game War OOP</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="box">
        <div class="person">
            <div class="naroto-health progress">
                <span></span>
            </div>
            <h2>Naroto</h2>
            <img src="images/naroto.jpeg" alt="">

            <button id="naroto-attack">Attack</button>
            <button id="naroto-make-health">Health</button>
            <p id="naroto-alive"></p>
        </div>
        <div class="person">
            <div class="sasuke-health progress">
                <span></span>
            </div>
            <h2>Sasuke</h2>
            <img src="images/sasuke.jpeg" alt="">

            <button id="sasuke-attack">Attack</button>
            <button id="sasuke-make-health">Health</button>
            <p id="sasuke-alive"></p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
